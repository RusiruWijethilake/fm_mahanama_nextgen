name: Build and Release Test versions

on:
  push:
    branches:
      - main

jobs:
  build_web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Web release
        run: flutter build web

      - name: Deploy to Firebase Hosting test channel
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:test

  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android release
        run: flutter build apk --release
        
      - name: Build Web release
        run: flutter build web

      - name: Create MD5 checksums
        run: |
          md5sum build/app/outputs/flutter-apk/app-release.apk > app-release.apk.md5

      - name: Create SHA checksums
        run: |
          sha256sum build/app/outputs/flutter-apk/app-release.apk > app-release.apk.sha

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Android APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release-${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
